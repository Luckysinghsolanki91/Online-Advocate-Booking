<!DOCTYPE html>
<html>
<head>
 <title>This is Add New User Page</title>
 <style>
      body {
  font-family: Arial, sans-serif;
  background-color:#007bff;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

label {
  display: flex;
  margin-top: 20px;
  font-weight: bold;
  
}

input {
  width: 90%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  width: 100%;
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px;
  margin-top: 20px;
  border-radius: 5px;
  cursor: pointer;
}

.hidden {
  display: none;
}

#message {
  margin-top: 20px;
  padding: 10px;
}

.success {
  background-color: #4CAF50;
  color: white;
}

.error {
  background-color: #f44336;
  color: white;
}

h2{
      font-size: 24px;
      margin-bottom: 20px;
      margin: 20px;
      padding: 0px;
      display: flex;
    }
 </style>
</head>
<body>
  <div class="container">
      <h1>Add New User</h1>
      <form id="addUserForm" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <label for="userImage">User Image:</label>
        <input type="file" id="userImage" accept="image/*">
        <label for="identifyProof">Identification Proof:</label>
        <input type="file" id="identifyProof" accept="application/pdf">
        <button type="submit">Add User</button>
      </form>
      <div id="message" class="hidden"></div>
    </div>
    <script>
  document.getElementById("addUserForm").addEventListener("submit", function(event) {
    event.preventDefault();
  
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const userImage = document.getElementById("userImage").files[0]; // Uploaded image file
    const identifyProof = document.getElementById("identifyProof").files[0]; // Uploaded identification proof file
    showMessage("User added successfully!", "success");
  });
  
  function showMessage(message, type) {
    const messageDiv = document.getElementById("message");
    messageDiv.textContent = message;
    messageDiv.className = type;
    messageDiv.classList.remove("hidden");
  
    setTimeout(function() {
      messageDiv.classList.add("hidden");
    }, 3000);
  }
    </script>
</body>
</html>
